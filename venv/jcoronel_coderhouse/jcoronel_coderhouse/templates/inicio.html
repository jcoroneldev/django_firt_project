<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My fist Django APP</title>
</head>
<body>
    <h1>Hi there {{nombre}} {{apellido}}</h1>
    <p>Your califications of Python course are:</p>
    <ul>
        {% for calificacion in listado %}
            {% if calificacion <= 5 %}           
                <li style= "color: red">
                    {{calificacion}}
                </li>
            {% endif %}
            {% if calificacion > 5 %}           
                <li style= "color: green">
                    {{calificacion}}
                </li>
            {% endif %}
        {% endfor %}
    </ul>


    <img src="https://media4.giphy.com/media/l0HlHFRbmaZtBRhXG/giphy.gif" alt="Funny image"> 
        
</body>
</html>
